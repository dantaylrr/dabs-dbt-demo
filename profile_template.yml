# This file defines prompts with defaults for dbt initializaton.
# It is used when the `dbt init` command is invoked.
#
fixed:
  type: databricks
prompts:
  host:
    default: e2-demo-field-eng.cloud.databricks.com
  token:
    hint: 'personal access token to use, dapiXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX'
    hide_input: true
  http_path:
    hint: 'HTTP path of SQL warehouse to use'
    default: /sql/1.0/warehouses/862f1d757f0424f7
  catalog:
    hint: 'initial catalog'
    default: dtdemos
  schema:
    hint: 'personal schema where dbt will build objects during development, example: daniel_taylor'
  threads:
    hint: 'threads to use during development, 1 or more'
    type: 'int'
    default: 4
